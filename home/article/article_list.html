<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/art/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter='test11'>
                <div class="layui-form-item">
                    <div class="layui-select-title">
                        <select name="cate-id" lay-verify="" id="classall">
                        </select>
                    </div>
                    <div class="layui-select-title">
                        <select name="state" lay-verify="">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                    <div class="layui-input-block">
                        <button class="layui-btn submit" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="test1"></div>
            <div id="pageBox"></div>
        </div>
    </div>
    <script type="text/html" id="template">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataTime}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id='{{$value.Id}}'>编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 文章分类列表 -->
    <script type="text/html" id="classify">
        <option value= ''>所有选项</option>
        {{each data}}
            <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/art/article_list.js"></script>
</body>

</html>
